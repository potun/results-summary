<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main role="main">
        <div class="card">

            <div class="result">
                <div class="text-medium">Your Result</div>
                <div class="score">
                    <div class="points text-bold">76</div>
                    <div class="total">of 100</div>
                </div>
                <div class="grade p-10">Great</div>
                <div class="text-thin">You scored higher than 65% of the people who have taken these tests.</div>
            </div>

            <div class="summary">
                <div class="text-medium">Summary</div>

                <div>
                    <div class="detail bg-light-red">
                        <span><img src="assets/img/icon-reaction.svg" alt=""></span>
                        <span class="text-red">Reaction</span>
                        <span class="right">80 / 100</span>
                    </div>
    
                    <div class="detail bg-light-yellow">
                        <span><img src="assets/img/icon-memory.svg" alt=""></span>
                        <span class="text-yellow">Memory</span>
                        <span class="right">92 / 100</span>
                    </div>
                    
                    <div class="detail bg-light-green">
                        <span><img src="assets/img/icon-verbal.svg" alt=""></span>
                        <span class="text-green">Verbal</span>
                        <span class="right">61 / 100</span>
                    </div>
                    
                    <div class="detail bg-light-blue">
                        <span><img src="assets/img/icon-visual.svg" alt=""></span>
                        <span class="text-blue">Visual</span>
                        <span class="right">72 / 100</span>
                    </div>
                </div>
                
                <button>Continue</button>
            </div>
        </div>
    </main>
</body>

</html>
