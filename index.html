<!DOCTYPE html>

<html lang="en-US">

<head>
    <title>Results Summary</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main role="main">
        <div class="card">
            <div class="result">
                <div class="">Your Result</div>
                <div class="score">
                    <div class="points">76</div>
                    <div class="total">of 100</div>
                </div>
                <div class="grade">Great</div>
                <div class="text-thin">You scored higher than 65% of the people who have taken these tests.</div>
            </div>
            <div class="summary">
                Summary

                <div class="my-10 p-10 rounded-5 bg-light-red">
                    <span class="text-red">Reaction</span>
                    <span class="right">80 / 100</span>
                </div>

                <div class="my-10 p-10 rounded-5 bg-light-yellow">
                    <span class="text-yellow">Memory</span>
                    <span class="right">92 / 100</span>
                </div>
                
                <div class="my-10 p-10 rounded-5 bg-light-green">
                    <span class="text-green">Verbal</span>
                    <span class="right">61 / 100</span>
                </div>
                
                <div class="my-10 p-10 rounded-5 bg-light-blue">
                    <span class="text-blue">Visual</span>
                    <span class="right">72 / 100</span>
                </div>
                
            </div>
        </div>
    </main>
</body>

</html>
